<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="sb-admin/css/sb-admin-2.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .navbar-nav.ml-auto {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 0;
    }
    .navbar-welcome {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: 20px;
      padding-left: 20px;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
    }
    .welcome-text {
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      margin: 0;
      white-space: nowrap;
    }
    .welcome-username {
      color: #ffc107;
      font-weight: 700;
    }
    .btn-logout {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      white-space: nowrap;
    }
    .btn-logout:hover {
      background-color: #c82333;
      color: white;
      text-decoration: none;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const username = localStorage.getItem('loggedInUsername');
      const loginLink = document.querySelector('a[href="login.html"]');
      const navbarRight = document.querySelector('.navbar-nav.ml-auto');
      const loginButton = document.querySelector('.home-buttons a[href="login.html"]');
      
      if (username) {
        // User is logged in - hide login link
        if (loginLink) {
          loginLink.parentElement.style.display = 'none';
        }
        
        // Hide login button in home-buttons section
        if (loginButton) {
          loginButton.style.display = 'none';
        }
        
        // Add welcome + logout section at the end
        const welcomeDiv = document.createElement('div');
        welcomeDiv.className = 'navbar-welcome';
        welcomeDiv.innerHTML = `
          <p class="welcome-text">Welcome, <span class="welcome-username">${username}</span>!</p>
          <button class="btn-logout" onclick="logout()">Logout</button>
        `;
        navbarRight.appendChild(welcomeDiv);
      } else {
        // User is not logged in, keep all links visible
        // (already in HTML)
      }
    });

    function logout() {
      localStorage.removeItem('loggedInUsername');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    }
  </script>
</head>

<body>

<!-- TOP NAVBAR (STATIC) -->
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Inventory Management System</a>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
  </ul>
</nav>

<!-- PAGE CONTENT (HOME PAGE) -->
<div class="home-section">
  <div class="home-content">
    <h1>Welcome to Inventory Management System</h1>
    <p>
      Manage products, track stock levels, and monitor sales efficiently
      using our simple and reliable system.
    </p>

    <div class="home-buttons">
      <a href="login.html" class="btn btn-primary">Login</a>
      <a href="register.html" class="btn btn-outline-light">Register</a>
    </div>
  </div>
</div>


<!-- FOOTER (STATIC) -->
<footer class="bg-light text-center p-3 mt-0">
  Inventory Management System Â© 2025
</footer>

</body>
</html>
