  <title>Inventory Management System</title>

</head>

<body>

<!-- TOP NAVBAR (STATIC) -->
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Inventory Management System</a>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>

  </ul>

<!-- PAGE CONTENT (REGISTER PAGE) -->
 <form>
  <div class="home-section">
  <div class="about-container">

  <div class="row">

    <!-- LEFT COLUMN : USER DETAILS -->
    <div class="col-md-6">
      <div class="about-card">

      <h5 class="text-primary mb-3">User Authentication & Profile</h5>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" placeholder="First and Last Name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" class="form-control" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" placeholder="Re-enter password" required>
      </div>

      <div class="form-group">
        <label>Security Question</label>
        <select class="form-control" required>
          <option value="">Select a question</option>
          <option>What is your birthplace?</option>
          <option>What is your favorite teacher's name?</option>
          <option>What was the name of your first pet?</option>
        </select>
      </div>

      <div class="form-group">
        <label>Security Answer</label>
        <input type="text" class="form-control" placeholder="Your answer" required>
      </div>

      <div class="form-group">
        <label>Role / Permission</label>
        <select class="form-control" required>
          <option value="">Select role</option>
          <option>Admin</option>
          <option>Warehouse Manager</option>
          <option>Sales Manager</option>
        </select>
      </div>
    </div>
    </div>

    <!-- RIGHT COLUMN : BUSINESS DETAILS -->
    <div class="col-md-6">
    <div class="about-card">
      <h5 class="text-primary mb-3">Business / Company Information</h5>

      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" placeholder="Company name" required>
      </div>

      <div class="form-group">
        <label>Industry / Type of Business</label>
        <input type="text" class="form-control" placeholder="Retail, Manufacturing, etc." required>
      </div>

      <div class="form-group">
        <label>Business Address</label>
        <textarea class="form-control" rows="4" placeholder="Business address" required></textarea>
      </div>

    </div>
 </div>
  </div>

  <!-- REGISTER BUTTON CENTER -->
  <div class="text-center mt-4">
    <button class="btn btn-success px-5 py-2">
      Register
    </button>
  </div>
  </div>
</div>
</form>

</body>
</html>
